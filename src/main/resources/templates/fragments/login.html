<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<body>
	<div data-role="page" id="loginPg">
		<div data-role="header">
			<h2 th:text="${brandingTitle}+' - Login'"></h2>
		</div>
		<div role="main" class="ui-content">

			<div class="ui-field-contain" id="loginCredentialFields">
				<label for="userName">User:</label>
				<!--  -->
				<input type="text" name="userName" id="userName" value="" /> <label
					for="password">Password:</label>
				<!--  -->
				<input type="password" name="password" id="password" value="" />
			</div>

			<div data-type="horizontal" data-role="controlgroup">
				<a id="loginButton" class="ui-btn ui-btn-inline ui-btn-b">Login</a>

				<!--  -->
				<a id="logoutButton" class="ui-btn ui-btn-inline ui-btn-b">Logout</a>

				<!--  -->
				<a href="#" id="cancelLoginActionButton" data-rel="back"
					 class="ui-btn ui-btn-inline">Cancel</a>
			</div>

		</div>
	</div>
</body>
</html>
