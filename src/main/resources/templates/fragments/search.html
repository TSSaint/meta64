<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<body>
	<div data-role="page" id="searchNodesPg">
		<div data-role="header">
			<h2 th:text="${brandingTitle}+' - Search'"></h2>
		</div>
		<!-- should this be data-role?? -->
		<div role="main" class="ui-content">

			<div class="ui-field-contain">
				<label for="searchText">Search:</label>
				<!--  -->
				<input type="text" name="searchText" id="searchText" value=""/>
			</div>
			
			<div data-type="horizontal" data-role="controlgroup">
				<a id="searchNodesButton" data-theme="b" class="ui-btn ui-btn-inline">Search</a>
				<a href="#" id="cancelSearchButton" data-rel="back"
					data-theme="a" class="ui-btn ui-btn-inline">Close</a>
			</div>

		</div>
	</div>
</body>
</html>
