<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<body>
	<div data-role="page" id="importPg">
		<div data-role="header">
			<h2 th:text="${brandingTitle}+' - Import from XML'"></h2>
		</div>
		<div role="main" class="ui-content">

			<div class="ui-field-contain">
				<label for="importTargetNodeName">Import Target Node Name:</label>
				<!--  -->
				<input type="text" name="importTargetNodeName" id="importTargetNodeName" value="" />
			</div>

			<div data-type="horizontal" data-role="controlgroup">
				<a id="importNodesButton" data-theme="b" data-role="button">Import</a>
				<a href="#" id="cancelImportButton" data-rel="back"
					data-theme="a" data-role="button">Cancel</a>
			</div>

		</div>
	</div>
</body>
</html>
