<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<body>
	<div data-role="popup" id="popupMenu">

		<ul data-role="listview" style="min-width: 300px;">

			<li data-role="collapsible" data-iconpos="right" data-shadow="false"
				data-corners="false">
				<h2>My Account</h2>
				<ul data-role="listview" data-shadow="false" data-inset="true"
					data-corners="false">
					<li><a id="changePasswordPgButton">Change Password</a></li>
					<li><a id="accountPreferencesPgButton">Preferences</a></li>
					<li><a id="insertBookWarAndPeaceButton">Insert Book: War and Peace</a></li>
					<li><a id="donatePgButton">Donations</a></li>
				</ul>
			</li>
			
			<li data-role="collapsible" data-iconpos="right" data-shadow="false"
				data-corners="false">
				<h2>Edit</h2>
				<ul data-role="listview" data-shadow="false" data-inset="true"
					data-corners="false">
					<li><a id="manageAttachmentsButton">Attachments</a></li>
					<li><a id="editNodeSharingButton">Sharing</a></li>
					<li><a id="moveSelNodesButton">Move</a></li>
					<li><a id="finishMovingSelNodesButton">Finish Moving</a></li>
					<li><a id="openExportPgButton">Export</a></li>
					<li><a id="openImportPgButton">Import</a></li>
					<li><a id="deleteSelNodesButton">Delete</a></li>
				</ul>
			</li>
			
			<li data-role="collapsible" data-iconpos="right" data-shadow="false"
				data-corners="false">
				<h2>Search</h2>
				<ul data-role="listview" data-shadow="false" data-inset="true"
					data-corners="false">
					<li><a id="searchNodesPgButton">Text Search</a></li>
					<li><a id="timelineButton">Timeline</a></li>
				</ul>
			</li>
			
		</ul>

	</div>
</body>
</html>
